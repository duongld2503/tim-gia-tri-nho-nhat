<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(x) {
        let min = x[0]
        for (i=1;i<x.length;i++) {
            if (x[i]<min){
                min = x[i]
            }
        }
        return min;
    }

    var arr = [8,5,1,2,3,4,8,,2,8,9];
    console.log(min(arr));
</script>
</body>
